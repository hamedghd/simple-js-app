<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>simple-js-app</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header class="page-header">
      <img src="img/pokedex.png" alt="Pokedex-logo" class="pokemon-logo"><br>
      <br>
      <form>
        <div class="search-box">
          <label for="search-bar">Search name: </label>
          <input type="text" placeholder="Bulbasaur" id="search-bar" class="search-text">
        </div>
      </form>
      <br>
    </header>
    <main class="page-body">
      <ul class="pokemon-list"></ul>
      <div id='modal-container'>
      <div class='modal'>
        <button class='modal-close'>Close</button>
        <h1>Modal title</h1>
        <p>Modal text</p>
      </div>
    </div>
    </main>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/tota11y.min.js"></script>
  </body>
</html>
